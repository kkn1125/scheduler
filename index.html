    <body>
        <nav class="gnb position-sticky bg-light us-none gnb-info">
            <div class="gnb-inner gnb-expand-md hide align-items-center">
                <div class="brand fw-bold">
                    <a href="index.html">Scheduler</a>
                </div>
                <div class="menu-btn">
                    <button class="btn btn-light text-gray fs-4 me-3 px-2" data-target="#gnbMenu" style="line-height: 1;">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
                <ul id="gnbMenu" class="gnb-menu gx-2 w-flex hide col justify-content-md-end me-md-3 m-0">
                    <li>
                        <button id="login" class="btn btn-brand">login</button>
                    </li>
                    <li class="search btn-bundle g-0">
                        <input type="text" class="form-input col">
                        <button class="btn btn-info">
                            찾기
                        </button>
                    </li>
                </ul>
            </div>
        </nav>
        <main id="app" class="area-full">
            <div>
                <span class="h3">일정 관리</span>
            </div>
            <div class="area-full">
                <div class="btn-bundle justify-content-center">
                    <button id="prev" class="btn btn-info">이전</button>
                    <select class="fs-6 form-select form-select-lg col" id="inputYear"></select>
                    <select class="fs-6 form-select form-select-lg col" id="inputMonth"></select>
                    <button id="next" class="btn btn-info">다음</button>
                </div>
            </div>
            <div id="calendarView"></div>
            <div><button id="now" class="btn btn-info">오늘로</button></div>
            <div id="timeLine">
                <div id="detail"></div>
            </div>
        </main>

        <script src="https://cdn.jsdelivr.net/gh/kkn1125/penli@vv013/docs/assets/js/penli.js"
